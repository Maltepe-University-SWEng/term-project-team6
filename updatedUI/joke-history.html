<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joke History</title>

  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(120deg, #f0f4f8, #cce0ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      animation: fadeIn 1.5s ease;
    }

    .logo-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 99, 132, 0.6),
                  0 0 60px rgba(255, 205, 86, 0.3),
                  0 0 100px rgba(54, 162, 235, 0.2);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Başlık */
    .page-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 20px 0 40px;
      color: #00384d;
    }

    /* Ana kutu */
    .history-wrapper {
      max-width: 75rem;
      margin: auto;
      background: #ffffff;
      padding: 2.5rem 3.5rem;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    }

    /* Geçmiş kutusu */
    .history-box {
      max-height: 430px;
      background: #eaf2f8;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #c0d4e4;
    }

    /* Espri öğeleri */
    .history-item {
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    /* Buton */
    .back-btn {
      min-width: 160px;
      font-style: italic;
      font-weight: 600;
      background: #00384d;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #02506e;
    }

    /* Responsive margin */
    @media (max-width: 768px) {
      .history-wrapper {
        padding: 1.5rem;
        margin: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logoo.jpg" alt="Logo" />
  </div>

  <!-- Başlık -->
  <h1 class="page-title">Joke History</h1>

  <!-- Geçmiş Kutusu -->
  <div class="history-wrapper">

    <!-- Şakaların gösterileceği alan -->
    <div class="history-box mb-4" id="historyBox">
      <!-- 
        JavaScript ile buraya:
        <div class="history-item">...joke...</div>
        biçiminde eklenecek 
      -->
    </div>

    <!-- Geri Dön Butonu -->
    <div class="text-end">
      <a href="index.html" class="btn back-btn">Main Page</a>
    </div>
  </div>

  <script>
    // Örnek: localStorage'dan şakaları al ve göster
    const historyBox = document.getElementById('historyBox');
    const jokes = JSON.parse(localStorage.getItem('jokeHistory')) || [];

    jokes.forEach(joke => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.textContent = joke;
      historyBox.appendChild(div);
    });
  </script>

</body>
</html>
